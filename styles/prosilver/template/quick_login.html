<form method="post" action="{S_LOGIN_ACTION}">
<div class="panel" id="quick-login-panel">
	<div class="inner">

	<div class="content">
		<h3><a href="{U_LOGIN_LOGOUT}">{L_LOGIN_LOGOUT}</a><!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->&nbsp; &bull; &nbsp;<a href="{U_REGISTER}">{L_REGISTER}</a><!-- ENDIF --></h3>

		<fieldset>
		<dl class="ql-username">
			<dt><label for="ql-username">{L_USERNAME}{L_COLON}</label></dt>
			<dd><input type="text" tabindex="1" name="username" id="ql-username" size="25" value="{USERNAME}" class="inputbox autowidth" /></dd>
		</dl>
		<dl class="ql-password">
			<dt><label for="ql-password">{L_PASSWORD}{L_COLON}</label></dt>
			<dd><input type="password" tabindex="2" id="ql-password" name="password" size="25" class="inputbox autowidth" /></dd>
		</dl>
		<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
			<!-- DEFINE $CAPTCHA_TAB_INDEX = 3 -->
			<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
		<!-- ENDIF -->

		<dl class="ql-options">
			<!-- IF S_AUTOLOGIN_ENABLED --><dd><label for="ql-autologin"><input type="checkbox" name="autologin" id="ql-autologin" tabindex="4" /> {L_LOG_ME_IN}</label></dd><!-- ENDIF -->
			<dd><label for="ql-viewonline"><input type="checkbox" name="viewonline" id="ql-viewonline" tabindex="5" /> {L_HIDE_ME}</label></dd>
		</dl>

		{S_LOGIN_REDIRECT}
		<dl class="ql-buttons">
			<dt>&nbsp;</dt>
			<dd>{S_HIDDEN_FIELDS}<input type="submit" name="login" tabindex="6" value="{L_LOGIN}" class="button1" /></dd>
		</dl>
		</fieldset>

	</div>
	</div>
</div>
</form>

<script type="text/javascript">
(function($) {
	$(document).ready(function() {
		$button = $(".icon-logout a");

		$button.click(function(e){
			e.preventDefault();
			$("#darkenwrapper, #quick-login-panel").fadeIn(300);
		})
		$("#darkenwrapper").click(function () { 
			$("#darkenwrapper, #quick-login-panel").fadeOut(300);  
		})
	});
})(jQuery);
</script>
